[package]
name = "viewbuilder"
version = "0.6.0-alpha.3"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Cross-platform UI framework"
repository = "https://github.com/concoct-rs/viewbuilder"

[dependencies]
kurbo = "0.9.5"
tokio = { version = "1.32.0", features = ["full"] }
