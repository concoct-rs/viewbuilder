[package]
name = "viewbuilder"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Cross-platform UI framework"
repository = "https://github.com/concoct-rs/viewbuilder"

[features]
gl = [
    "dep:gl",
    "dep:glutin",
    "dep:glutin-winit",
    "dep:raw-window-handle",
    "dep:winit",
    "dep:skia-safe",
]
default = ["gl"]

[dependencies]
accesskit = "0.11.2"
kurbo = "0.9.5"
slotmap = "1.0.6"
taffy = "0.3.13"
gl = { version = "0.14.0", optional = true }
glutin = { version = "0.30.9", optional = true }
glutin-winit = { version = "0.3.0", optional = true }
raw-window-handle = { version = "0.5.2", optional = true }
skia-safe = { version = "0.64.0", features = ["gl"], optional = true }
winit = { version = "0.28.6", optional = true }
